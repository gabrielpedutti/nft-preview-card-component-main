<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class= "imageCard">
      <img class="postImage" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class= "overlay"><img src="images/icon-view.svg" alt="">
      <span></span></div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class= "bottomPost">
      <p class="ethValue"> <img src="images/icon-ethereum.svg" alt="Icon Ethereum"> 0.041 ETH</p>
      <p class="timePosted"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    <hr>
    <div class= "author">
      <img class="avatar" src="images/image-avatar.png" alt="Imagem Avatar of Vreator">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielpedutti">Gabriel Pedutti</a>.
  </footer>
</body>
</html>
